<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome linking -->
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <!-- font awesome linking -->

    <!-- style linking -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- style linking -->

    <!-- font linking -->
    <link href="https://fonts.googleapis.com/css2?family=Allan&family=Roboto+Condensed:wght@300&family=Roboto:wght@100;300;400;500;700;900&family=Shizuru&display=swap" rel="stylesheet">

<body>

    <section class="registration">
        <div class="container">
            <div class="form">
                <div class="heading">
                    <h1>Event Registration From</h1>
                </div>
                <div class="form-tag">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="First Name" class="form-contract">
                        <input type="text" id="name" placeholder="Last Name" class="form-contract">
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" class="company">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Example@gmail.com" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="number" id="phone" placeholder="Phone Number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Subject">Subject</label>
                        <select name="subject" id="subject">
                        <div class="options">
                            <option value="Web development">Web Development</option>
                            <option value="graphics design">Graphics Design</option>
                            <option value="full stack">Full Stack</option>
                            <option value="digital marketing">Digital Marketing</option>
                        </div>
                    </select>
                    </div>
                    <div class="radio">
                        <label class="label">Are you an existing customer</label>
                        <input type="radio" id="yes" name="Ques_ans" value="Yes">
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="Ques_ans" value="No">
                        <label for="no">No</label>

                    </div>
                    <div class="btn-form">
                        <a href="#">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
